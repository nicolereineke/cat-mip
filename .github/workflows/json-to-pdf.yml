name: Build PDFs from JSON

on:
  push:
    branches: [main]
    paths:
      - "terms.json"
  #pull_request:
  #  types: [closed]
  #  branches: [main]
  #  paths:
  #    - "terms.json"
  workflow_dispatch:

jobs:
  build-pdf:
    if: github.event_name == 'push' || github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Option 1 - single PDF for the entire terms.json
      - name: Convert JSON to a single PDF
        run: |
          python scripts/json_to_pdf.py --input "terms.json" --outdir "generated-pdfs"

      # Option 2 - one PDF per item in the array
      # Uncomment to enable and comment out the step above
      # - name: Convert JSON to many PDFs
      #   run: |
      #     python scripts/json_to_pdf.py --input "terms.json" --outdir "generated-pdfs" --split-items

      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terms-pdf
          path: generated-pdfs/*.pdf
          if-no-files-found: error
          retention-days: 30
